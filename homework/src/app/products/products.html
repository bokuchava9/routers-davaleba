<ul>
    @for(product of products; track product.id){
        <li routerLink="/details" [queryParams]="{id: product.id, name: product.name, price: product.price, description: product.description}">
            {{product.name}} - {{product.price}} - {{product.description}} - <br>
        <img
          [src]="product.Image"
          alt="{{ product.name }}"
          width="100"
          height="100"
        >
        </li>
    }
</ul>
